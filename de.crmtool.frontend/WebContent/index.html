<div ng-controller="SidebarCtrl" layout="column" style="height:100%;" ng-cloak="" class="sidenavdemoBasicUsage">

 <section layout="row" flex="">

    <md-sidenav ng-show="showSidebar" class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-whiteframe="4">

      <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Username</h1>
      </md-toolbar>
      
      <section layout="column" layout-align="center center">
       <md-icon md-svg-icon="assets\img\icons\calendar-with-spring-binder-and-date-blocks.svg"></md-icon> 
	  <md-button  class="group1 left" ng-click="toggleLeft()" href="#/calendar">Kalender</md-button>
	  <md-button class="group1 middle" ng-click="toggleLeft()" href="#/associates">Gesch√§ftspartner</md-button>
	  <md-button class="group1 right" ng-click="toggleLeft()" href="#/profile">Profil</md-button>
	  
	  <md-button class="group1 middle" ng-click="toggleLeft()" href="#/login">Logout</md-button>
	  </section>

    </md-sidenav>

    <md-content flex="" layout-padding="">
    	
    	<md-button ng-show="showSidebar" class="md-icon-button md-primary" aria-label="Settings" ng-click="toggleLeft()" hide-gt-md="">
        <md-icon md-svg-icon="assets/img/icons/reorder-option.svg"></md-icon>
		</md-button>

      <div layout="column" layout-align="top center">
        
        	<div ng-view flex=""></div>

        </div>

      

    </md-content>

</section>

</div>
